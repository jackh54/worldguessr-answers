<!DOCTYPE html>
<html>
<head>
    <title>WorldGuessr Coordinates</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        body {
            width: 400px;
            height: 450px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        #no-coordinates {
            padding: 20px;
            text-align: center;
            display: none;
        }
        #controls {
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #debug {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .button-group {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="no-coordinates">
        No coordinates found. Make sure you're on a WorldGuessr game page.
    </div>
    <div id="controls">
        <div class="button-group">
            <button id="reload">Reload Map</button>
            <button id="openWindow">Open in Window</button>
        </div>
        <div id="debug"></div>
    </div>
    <script src="leaflet.js"></script>
    <script src="popup.js"></script>
</body>
</html>
