<!DOCTYPE html>
<html>
<head>
    <title>WorldGuessr Location</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #coordinates {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="coordinates"></div>
    <script src="leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
